name: Daily Commit Automation

on:
  schedule:
    # Runs daily at 16:55 IST (11:25 UTC)
    - cron: "25 11 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit (email: 23f3004096@ds.study.iitm.ac.in)
        run: |
          echo "Daily update at $(date -u)" >> daily_update.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily_update.txt
          git commit -m "Daily automated commit [skip ci]" || exit 0
          git push
